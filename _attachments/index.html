<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
  <head>
    <title>Mozmill Results Dashboard</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="css/main.css" type="text/css">
    <link rel="stylesheet" href="css/smoothness/jquery-ui-1.8.5.custom.css" type="text/css">
    <script language="javascript" type="text/javascript" src="js/config.js"></script>
    <script language="javascript" type="text/javascript" src="js/dashboard.js"></script>
    <script type="text/javascript">
      // Distinguish unique document title for bookmarking via dashboard.js
      var titleName = setTitle();
      if (titleName !== "") {
        document.title = titleName;
      }
    </script>
    <script language="javascript" type="text/javascript" src="js/date.format.js"></script>
    <script language="javascript" type="text/javascript" src="js/jquery/jquery-1.4.2.min.js"></script>
    <script language="javascript" type="text/javascript" src="js/jquery/jquery-ui-1.8.5.custom.min.js"></script>
    <script language="javascript" type="text/javascript" src="js/jquery/jquery.tablesorter.min.js"></script>
    <script language="javascript" type="text/javascript" src="js/sammy/sammy.js"></script>
    <script language="javascript" type="text/javascript" src="js/sammy/plugins/sammy.mustache.js"></script>
    <script language="javascript" type="text/javascript" src="js/highcharts/highcharts.js"></script>
    <script type="text/javascript">
      $(document).ready(function (){
        // Distinguish header title for usability
        if (titleName !== "") {
          $("#title").html(titleName);
        }
        $("ul.topnav li a").hover(function () {
          //Following events are applied to the subnav itself (moving subnav up and down)
          $(this).parent().find("ul.subnav").slideDown('fast').show();
          $(this).parent().hover(function () {
          }, function (){
            //When the mouse hovers out of the subnav, move it back up
            $(this).parent().find("ul.subnav").slideUp('slow');
          });

        // Following events are applied to the trigger (Hover events for the trigger)
        }).hover(function () {
          $(this).addClass("subhover");
        }, function () {
          //On Hover Out
          $(this).removeClass("subhover");
        });
      });
    </script>
  </head>

  <body>
    <div id="header">
      <h2 id="title">Mozmill Results Dashboard</h2>

      <ul class="topnav">
        <li><a href="#/functional">Home</a></li>
        <li>
          <a href="#/functional">Functional Tests</a>
          <ul class="subnav">
            <li><a href="#/functional/top">Top Failures</a></li>
            <li><a href="#/functional/reports">Reports</a></li>
          </ul>
        </li>
        <li>
          <a href="#/update">Update Tests</a>
          <ul class="subnav">
            <li><a href="#/update/overview">Overview</a></li>
            <li><a href="#/update/reports">Reports</a></li>
          </ul>
        </li>
        <li>
          <a href="#/l10n">L10n Tests</a>
          <ul class="subnav">
            <li><a href="#/l10n/reports">Reports</a></li>
          </ul>
        </li>
        <li>
          <a href="#/endurance">Endurance Tests</a>
          <ul class="subnav">
            <li><a href="#/endurance/charts">Charts</a></li>
            <li><a href="#/endurance/reports">Reports</a></li>
          </ul>
        </li>
        <li>
          <a href="#/remote">Remote Tests</a>
          <ul class="subnav">
            <li><a href="#/remote/reports">Reports</a></li>
          </ul>
        </li>
        <li>
          <a href="#/addons">Add-ons Tests</a>
          <ul class="subnav">
            <li><a href="#/addons/reports">Reports</a></li>
          </ul>
        </li>
      </ul>

      <div id="account"></div>
    </div>

    <div id="content"></div>

  </body>
</html>
